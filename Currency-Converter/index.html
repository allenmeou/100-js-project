<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <h1 class="heading">Currency Converter</h1>
      <div class="currency-container">
        <select name="" id="" class="currency-first">
          <option value="VND">VND</option>
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">JPY</option>
          <option value="USD" selected>USD</option>
        </select>
        <input type="number" class="worth-first" value="1" min="0" />
      </div>
      <div class="currency-container">
        <select class="currency-second">
          <option value="VND">VND</option>
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR" selected>INR</option>
          <option value="JPY">JPY</option>
          <option value="USD">USD</option>
        </select>
        <input type="number" class="worth-second" disabled />
      </div>
      <p class="exchange-rate"></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
